##### -------------------------------------------------
##### Terminal + Rendering (CRITICAL FOR GHOSTTY)
##### -------------------------------------------------

# Use modern terminfo (fix flicker + key issues)
set -g default-terminal "tmux-256color"

# Advertise truecolor support
set -as terminal-features ",*:RGB"

# Faster escape (important for Neovim)
set -sg escape-time 10

# Enable focus events (helps some TUIs)
set -g focus-events on

# Allow programs to bypass tmux (needed for image.nvim/graphics)
set -g allow-passthrough on

# Extended key reporting (Shift+Enter etc.)
set -g extended-keys on
set -g extended-keys-format csi-u


##### -------------------------------------------------
##### Prefix Key
##### -------------------------------------------------

set -g prefix C-a
unbind C-b
bind C-a send-prefix


##### -------------------------------------------------
##### Quality of Life
##### -------------------------------------------------

set -g mouse on
set -g history-limit 10000


##### -------------------------------------------------
##### Pane Splits (Vim-style)
##### -------------------------------------------------

bind | split-window -h
bind - split-window -v


##### -------------------------------------------------
##### Navigation (Vim-style)
##### -------------------------------------------------

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


##### -------------------------------------------------
##### Resize Panes
##### -------------------------------------------------

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


##### -------------------------------------------------
##### Popup (floating nvim)
##### -------------------------------------------------

bind p display-popup -E -w 80% -h 80% "nvim"


##### -------------------------------------------------
##### Reload Config
##### -------------------------------------------------

bind r source-file ~/.tmux.conf \; display "Reloaded!"


##### -------------------------------------------------
##### UI & Theme
##### -------------------------------------------------

# Move status bar to bottom
set -g status-position bottom

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @tmux-gruvbox 'dark'

# Configure prefix highlight appearance
set -g @prefix_highlight_fg 'white'
set -g @prefix_highlight_bg 'red'
set -g @prefix_highlight_prefix_prompt ' CMD '
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=white,bg=blue,bold'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# Override status bar to be very obvious
set -g status-left '#[fg=red,bold]#{prefix_highlight}#[default] '
set -g status-right ' %H:%M '
run-shell '~/.tmux/plugins/tmux-prefix-highlight/prefix_highlight.tmux'
